services:
  - type: web
    name: socialbooster-backend
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py migrate
    startCommand: gunicorn socialbooster.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: ${RENDER_SERVICE_NAME}.onrender.com,localhost,127.0.0.1
      - key: USE_SQLITE
        value: False
      - key: DB_NAME
        fromDatabase:
          name: socialbooster-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: socialbooster-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: socialbooster-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: socialbooster-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: socialbooster-db
          property: port

databases:
  - name: socialbooster-db
    databaseName: socialbooster
    user: socialbooster_user
